# Netlify Configuration - Simplified and Optimized
[build]
  # Use pnpm with --no-frozen-lockfile to allow lockfile updates
  command = "pnpm install --no-frozen-lockfile && pnpm run build"
  # Publish directory
  publish = "dist"
  
  # Environment variables to ensure proper Node version
  environment = { NODE_VERSION = "18" }

# Single Page Application redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
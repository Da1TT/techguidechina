# Netlify Configuration
[build]
  # Use npm for builds
  command = "npm install && npm run build"
  # Publish directory
  publish = "dist"
  
  # Environment variables
  environment = { NODE_VERSION = "18" }

# Single Page Application redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
